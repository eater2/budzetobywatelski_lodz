<!DOCTYPE html>
<html>
<head>
  <title>Test Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { 
      height: 500px; 
      width: 100%; 
    }
  </style>
</head>
<body>
  <h1>Test Map</h1>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log('Creating test map...');
    
    var map = L.map('map').setView([51.7592, 19.4550], 11);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    
    console.log('Test map created');
    
    // Add a marker for testing
    L.marker([51.7592, 19.4550]).addTo(map)
      .bindPopup('Test marker in Łódź');
  </script>
</body>
</html>
