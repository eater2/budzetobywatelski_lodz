<!-- Main Layout -->
<div class="flex flex-col" style="height: calc(100vh - 80px);">
  <!-- Map Container -->
  <div class="relative flex-1">
    <div id="map" class="w-full h-full"></div>
    
    <!-- Map Loading -->
    <div id="mapLoading" class="absolute inset-0 bg-primary bg-opacity-90 flex items-center justify-center">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-text-tertiary mb-4"></div>
        <p class="text-text-secondary">Ładowanie mapy...</p>
      </div>
    </div>
    
    <!-- Collapsible Filter Panel -->
    <div id="filter-panel" class="absolute top-4 left-4 bg-white rounded-lg shadow-lg border border-gray-200 z-10 w-80 md:w-96 transition-transform duration-300 transform -translate-y-full md:translate-y-0">
      <!-- Panel Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 cursor-pointer" id="filter-toggle">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707v4.172a1 1 0 01-.596.904L12 20.9l-1.404-.702A1 1 0 0110 19.282V14.828a1 1 0 00-.293-.707L3.293 7.707A1 1 0 013 7V4z"/>
          </svg>
          <h3 class="font-semibold text-gray-900">Filtry</h3>
        </div>
        <svg id="filter-chevron" class="w-5 h-5 text-gray-400 transform rotate-180 md:rotate-0 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </div>
      
      <!-- Panel Content -->
      <div id="filter-content" class="p-4 space-y-4 hidden md:block">
        <!-- Search Bar -->
        <div class="relative">
          <input 
            id="search-input"
            type="search" 
            placeholder="Wyszukaj projekt..." 
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
          >
          <svg class="absolute left-3 top-2.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
        
        <!-- Category Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Kategoria</label>
          <select id="category-filter" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Wszystkie kategorie</option>
          </select>
        </div>
        
        <!-- District Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Osiedle</label>
          <select id="district-filter" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Wszystkie osiedla</option>
            <option value="ponadosiedlowe">PONADOSIEDLOWE</option>
          </select>
        </div>
        
        <!-- View Toggle -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Widok</label>
          <div class="flex rounded-lg border border-gray-300 overflow-hidden">
            <button id="map-view-btn" class="flex-1 px-3 py-2 text-sm bg-gray-900 text-white">
              Mapa
            </button>
            <button id="list-view-btn" class="flex-1 px-3 py-2 text-sm bg-white text-gray-700 hover:bg-gray-50 border-l border-gray-300">
              Lista
            </button>
          </div>
        </div>
        
        <!-- Clear Button -->
        <button id="clear-filters" class="w-full px-3 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg border border-gray-300">
          Wyczyść filtry
        </button>
        
        <!-- Results Count -->
        <div class="text-center text-sm text-gray-500">
          <span id="results-count">${projectCount}</span> projektów
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bottom Project List Panel -->
  <div class="bg-white border-t border-gray-200 h-48 md:h-40 overflow-hidden">
    <div class="h-full overflow-y-auto p-4">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold text-gray-900 text-sm">Projekty na mapie</h3>
      </div>
      
      <!-- Project cards will be inserted here by JavaScript -->
      <div id="project-list" class="flex space-x-3 overflow-x-auto pb-2">
        <div class="text-center text-gray-500 py-8 w-full">
          <p class="text-sm">Ładowanie projektów...</p>
        </div>
      </div>
    </div>
  </div>
</div>
